<html lang="km">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
    <title>Wedding Invitation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Battambang:wght@400;700&family=Moul&display=swap" rel="stylesheet">
    <style>
      /* Custom Scrollbar for a cleaner look */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #9a8c78; 
      }
      ::-webkit-scrollbar-thumb {
        background: #fede00; 
        border-radius: 4px;
      }
      
      body {
        background-color: #9a8c78; /* Matching the brown background from the images */
        overflow-x: hidden;
      }

      /* Animation for Sakura */
      .sakura {
        position: absolute;
        background-color: #ffd7e6;
        border-radius: 100% 0 100% 0;
        opacity: 0.8;
        transform-origin: center;
        animation: fall linear infinite, sway ease-in-out infinite alternate;
        top: -10%;
      }

      @keyframes fall {
        to {
          top: 120%;
        }
      }

      @keyframes sway {
        from {
          transform: translateX(0px) rotate(0deg);
        }
        to {
          transform: translateX(200px) rotate(180deg);
        }
      }
      
      .font-moul {
        font-family: 'Moul', serif;
      }
      
      .font-battambang {
        font-family: 'Battambang', sans-serif;
      }
    </style>
